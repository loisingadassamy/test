      content="Ce site est un portfolio destiné à présenter mon travail et mes compétences."

      rel="icon"
      type="image/x-icon"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    

        <section id="contact">
        <!-- Section contact -->

        <div class="bg-light">
          <div class="container">
            <div class="form-container bg-white shadow-sm rounded-3">
              <h2 class="mb-4 text-center">Contactez-moi</h2>

              <form
                action="https://formspree.io/f/xrbeoneq"
                method="POST"
                id="contactForm"
              >
                <div class="mb-3">
                  <label for="name" class="form-label">Nom et prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                  <div class="invalid-feedback">
                    Veuillez indiquer votre nom.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Adresse e-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                  <div class="invalid-feedback">
                    Veuillez fournir une adresse e-mail valide.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="subject" class="form-label">Sujet</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                    required
                  />
                  <div class="invalid-feedback">
                    Veuillez indiquer un sujet.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="5"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Veuillez écrire votre message.
                  </div>
                </div>

                <input type="text" name="_gotcha" style="display: none" />

                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="submitButton"
                  >
                    Envoyer le message
                  </button>
                </div>
              </form>

              <div
                class="alert alert-success alert-dismissible fade mt-3"
                role="alert"
                id="successAlert"
              >
                Merci ! Votre message a été envoyé avec succès.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Fermer"
                ></button>
              </div>

              <div
                class="alert alert-danger alert-dismissible fade mt-3"
                role="alert"
                id="errorAlert"
              >
                Désolé ! Un problème est survenu lors de l'envoi de votre
                message. Veuillez réessayer.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Fermer"
                ></button>
              </div>
            </div>
          </div>
        </div>

      </section>
